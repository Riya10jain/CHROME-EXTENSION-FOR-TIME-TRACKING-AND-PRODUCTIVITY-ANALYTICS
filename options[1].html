<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>TimeTracker â€” Options</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:Arial,Helvetica,sans-serif;padding:12px}
    label{display:block;margin-top:8px}
    textarea{width:100%;height:60px}
    button{margin-top:8px;padding:6px 10px}
  </style>
</head>
<body>
  <h2>Settings</h2>
  <p>Edit productive / unproductive domain lists (one per line). Domains support partial matches like <code>github.com</code> or <code>youtube.com</code>.</p>
  <label>Productive domains:
    <textarea id="prod"></textarea>
  </label>
  <label>Unproductive domains:
    <textarea id="unprod"></textarea>
  </label>
  <label>Ignore domains (will not be tracked):
    <textarea id="ignore"></textarea>
  </label>
  <button id="save">Save</button>
  <div id="status" style="margin-top:8px;color:green"></div>
  <script src="options.js"></script>
</body>
</html>
